<html>
<head>
<title>javascript program to find the larger number </title>
</head>
<body>
<script>
var a,b,c,d,e;
a=parseInt(prompt("input the first integer"));
b=parseInt(prompt("input the second integer"));
c=parseInt(prompt("input the third integer"));
d=parseInt(prompt("input the fourth integer"));
e=parseInt(prompt("input the fifth integer"));

if(a>b && a>c && a>d && a>e)
{
alert("The largest of "+a+", "+b+", "+c+", "+d+",and "+e+" is "+a+"");
}
else
if(b>a && b>c && b>d && b>e)
{
alert("The largest of "+a+", "+b+", "+c+", "+d+",and "+e+" is "+b+"");
}
else
if(c>a && c>b && c>d && c>e)
{
alert("The largest of "+a+", "+b+", "+c+", "+d+",and "+e+" is "+c+"");
}
else
if(d>a && d>b && d>c && d>e)
{
alert("The largest of "+a+", "+b+", "+c+", "+d+",and "+e+" is "+d+"");
}
else
if(e>a && e>b && e>c && e>c)
{
alert("The largest of "+a+", "+b+", "+c+", "+d+",and "+e+" is "+e+"");
}
else
{
alert("All the numbers are equal");
}
</script>
</body>
</html>
